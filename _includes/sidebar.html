    <div class="categories">
        {% for category in site.categories %}
        {% if category contains 'links' %}
        {% else %}
            <span style="font-size: {{ category | last | size | times: 100 | divided_by: site.categories.size | plus: 130 }}%">
                <a href="/archives/{{ category | first | slugize }}/">
                    {{ category | first }}
                </a>
            </span>
        {% endif %}
        {% endfor %}
