layout: default

<div class="home blog-main">
  {{ content }}

  {% assign index = true %}
  {% for post in site.posts %}
  {% if post.categories contains 'links' %}
  {% else %}
    {% assign content = post.content %}
    <article>
        {% include article.html %}
    </article>
  {% endif %}
  {% endfor %}
</div>
